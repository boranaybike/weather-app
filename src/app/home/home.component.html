<main
  class="mb-auto"
  style="text-align: center; font-size: 20px; letter-spacing: 3px"
>
  <div *ngIf="mood == 'partly-cloudy'">
    <div class="icon sun-shower">
      <div class="cloud"></div>
      <div class="sun"><div class="rays"></div></div>
    </div>
  </div>
  <div *ngIf="mood == 'stormy'">
    <div class="icon thunder-storm">
      <div class="cloud"></div>
      <div class="lightning">
        <div class="bolt"></div>
        <div class="bolt"></div>
      </div>
    </div>
  </div>
  <div *ngIf="mood == 'cloudy'">
    <div class="icon cloudy">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
  </div>
  <div *ngIf="mood == 'sunny'">
    <div class="icon sunny">
      <div class="sun"><div class="rays"></div></div>
    </div>
  </div>
  <div *ngIf="mood == 'rainy'">
    <div class="icon rainy">
      <div class="cloud"></div>
      <div class="rain"></div>
    </div>
  </div>
  <div *ngIf="mood == 'snowy'">
    <div class="icon flurries">
      <div class="cloud"></div>
      <div class="snow">
        <div class="flake"></div>
        <div class="flake"></div>
      </div>
    </div>
  </div>
  <h1>{{ temperature }} CÂ°</h1>
  <p class="lead">
    {{ today_string | date: "yyyy-MM-dd HH:mm" }} <br />
    {{ mood }}
  </p>
  <select [(ngModel)]="date" (change)="changeTemp()">
    <option *ngFor="let time of weathers.hourly.time" [value]="time">
      {{ time | date: "yyyy-MM-dd HH:mm" }}
    </option>
  </select>
</main>
